	<body>
		<h2>Difference between not defined and undefined variable in javascript.</h2>
		<script>
			var a;
			console.log("The value of a : " + a);   //value of a is undefined here.
			a = 10;
			console.log("The value of a : " + a);   //value of a is 10 here
			console.log("The value of b : " + a);   //value of b is not defined.
		</script>
